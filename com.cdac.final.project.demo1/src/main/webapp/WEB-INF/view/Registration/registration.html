
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Registraion Form</title>
  </head>
  <body>
      <div class="reg">
        <div class="col-lg-5 mt-4" style="text-align: center;">
          <img src="./cdac.jpeg" width="100" height="100" class="img-fluid">
          <h4 style="color:rgb(35, 81, 221);">CENTER FOR DEVELOPMENT OF ADVANCED COMPUTING</h4>
        </div>
        <form action="#" class="form">
          <h1 class="font-weight-bold py-3">CDAC STUDENT PORTAL</h1>
          <h4>Registration Form</h4>
          <!-- Progress bar -->
          <div class="progressbar">
            <div class="progress" id="progress"></div>
            <div class="progress-step progress-step-active" data-title="Varification"></div>
            <div class="progress-step" data-title="Personal Details"></div>
            <div class="progress-step" data-title="Address"></div>
        </div>
    
          <!-- Varification -->
          <div class="form-step form-step-active">
            <div class="input-group form-row">
              <input type="text" placeholder="C-CAT No."class="form-control my-3 p-4"> 
            </div>
            <div class="input-group form-row">
              <input type="text" placeholder="First Name"class="form-control my-3 p-4"> 
            </div>
            <div class="">
              <a href="#" class="btn btn-next width-50 ml-auto">Next</a>
            </div>
          </div>
    
          <!-- Personal Details -->
          <div class="form-step">
            <div class="input-group">
              <input type="text" placeholder="First Name" name="First Name" id="phone" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Middle Name" name="Middle Name" id="email" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Last Name" name="Last Name" id="email" />
            </div>
            <div>
              <label for="male">Gender:</label>
              <div>
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
              </div>
              <div>
                <input type="radio" name="gender" id="Female">
                <label for="male">Female</label>
              </div>
              <div>
                <input type="radio" name="gender" id="others">
                <label for="male">others</label>
              </div>
            </div>
            <div class="input-group">
              <input type="date" placeholder="Date of Birth" style="color:gray">
            </div>
            <div class="input-group">
              <input type="email" placeholder="Email Id"> 
            </div>
            <div class="input-group">
              <input type="text" placeholder="Phone No." />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Qualification" />
            </div>
            <div class="input-group">
              <input type="image" placeholder="Photo" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Guardian Name" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Guardian Phone No." />
            </div>
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Previous</a>
              <a href="#" class="btn btn-next">Next</a>
            </div>
          </div>
          <div class="form-step">
            <div class="input-group">
              <input type="text" placeholder="Address Line 1" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Address Line 2" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="State" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="City" />
            </div>
            <div class="input-group">
              <input type="text" placeholder="Pin code" />
            </div> 
            <div class="btns-group">
              <a href="#" class="btn btn-prev">Previous</a>
              <input type="submit" value="Submit" class="btn" />
            </div>
          </div>
        </form>
      </div>
    </div>  
  </body>
</html>
